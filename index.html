<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.1/dist/chart.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <div class="file">
          <label for="file-0">Log 1</label><input type="file" name="" value="" id="file-0">
        </div>
        <div class="file">
          <label for="file-1">Log 2</label><input type="file" name="" value="" id="file-1">
        </div>
      </div>
      <canvas id="canvas" width="100%"></canvas>
      <div class="stats-list">
        <div class="stat">
          <div class="name">Run Time</div>
          <div class="value" id="run-time"></div>
        </div>
        <div class="stat">
          <div class="name">Min Pressure</div>
          <div class="value" id="min-pressure"></div>
        </div>
      </div>
      <div class="list-wrap">
        <div class="name">Event Sequence</div>
        <ul id="info-sequence"></ul>
      </div>
    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
